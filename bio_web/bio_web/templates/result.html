{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>lncRNA Discovery</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Demo project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/bio_web.css' %}" rel="stylesheet">
	<link href="{% static 'css/buttons.css' %}" rel="stylesheet">
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery-2.2.3.min.js' %}"></script>
	<script src="{% static 'js/bio_web.js' %}"></script>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class = "main">
		<div class = "wrapper">
			<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4 center">
							<img src="{% static 'images/logo.png' %}" id="logo">
						</div>
					</div>
					<div class="row">
						<p id="result-title-text">Result</p>
					</div>
					<div class="row">
						<p id="result-text">{{ result }}</p>
					</div>
					<div class="row center">
						<a href="/" class="btn btn-primary btn-sm round">Back</a>  
						<a href="http://rfam.xfam.org/family/{{result}}" class="btn btn-success btn-sm round">View More Info</a>
					</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript"></script>
</html>
